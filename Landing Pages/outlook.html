<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Sign In</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #f3f2f1;
            margin: 0;
            background-image: url("https://i.imgur.com/lFEa60K.jpeg");
            background-size: fill;
            margin-top: 10%;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
            text-align: left;
        }
        .login-container h2 {
            color: #000000; /* Microsoft's blue */
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-input {
            margin: 10px 0;
            width: 100%;
            padding: 15px;
            border: 1% solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-button {
            background-color: #0078D4; /* Slightly different shade of Microsoft blue */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
            font-size: 16px;
        }
        .login-button:hover {
            opacity: 0.85;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #605E5C; /* Grey text */
        }
        .windows-logo img {
            max-width: 40%; 
            max-height: 40%;
            text-align: left;
        }
        .outlook-top img {
            max-width: 60%; 
            max-height: 60%;
            text-align: center;
            padding: 5%;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="outlook-top">
            <img src="https://i.imgur.com/O7bUDPV.png" >
        </div>
        <div class="login-container">
            <div class="windows-logo">
                <img src="https://i.imgur.com/EkCidc3.png">
            </div>
            <h2 style="font-weight:900;">Sign in</h2>
            <p style="margin-top: -25px;">to continue to Outlook</p>
            <form action="#" method="POST">
                <input type="email" name="email" class="form-input" placeholder="Email, phone, or Skype" required>
                <input type="password" name="password" class="form-input" placeholder="Password" required>
                <button type="submit" class="login-button">Sign in</button>
            </form>
            <div class="footer">
                No account? <a href="#" style="color: #0078D4;">Create one!</a>
                <br>
                <a href="#" style="color: #0078D4;">Can't access your account?</a>
            </div>
        </div>
    </div>
    
    
</body>
</html>
